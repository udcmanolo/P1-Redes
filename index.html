<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>Manuel López Gómez</title>
</head>
<body>

    <div class="container">
        <div class="icon">✅</div>
        <h1>¡Resolución Exitosa!</h1>
        <p>Si estás viendo esta página, tu servidor DNS ha resuelto correctamente la dirección IP.</p>

        <div class="info-box">
            Dominio accedido:<br>
            <strong id="domain-name">Cargando...</strong>
        </div>

        <p>Este servidor web está respondiendo a la petición solicitada.</p>

        <div class="footer">
            Práctica de Redes y Servicios<br>
            Alumno: <strong>Tu Nombre Aquí</strong>
        </div>
    </div>

    <script>
        // Este script toma el dominio de la barra de direcciones y lo muestra en pantalla
        document.getElementById('domain-name').textContent = window.location.hostname;
    </script>

</body>
</html>
